<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Eligibility Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/static/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-top: 50px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-label {
      margin-top: 10px;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #1f4037;
      border: none;
    }
    .btn-primary:hover {
      background-color: #14532d;
    }
    .result {
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      background-color: #f5fdf5;
      border-left: 6px solid #28a745;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Loan Eligibility Predictor</h1>
      <form method="POST" id="loan-form">
        <label class="form-label">Gender:</label>
        <select class="form-select" name="Gender" id="Gender">
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>

        <label class="form-label">Married:</label>
        <select class="form-select" name="Married" id="Married">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label class="form-label">Applicant Income (₹):</label>
        <input type="number" class="form-control" name="ApplicantIncome" id="ApplicantIncome" required>

        <label class="form-label">Coapplicant Income (₹):</label>
        <input type="number" class="form-control" name="CoapplicantIncome" id="CoapplicantIncome" required>

        <label class="form-label">Loan Amount:</label>
        <input type="number" class="form-control" name="LoanAmount" id="LoanAmount" required>

        <label class="form-label">Loan Term (in days):</label>
        <input type="number" class="form-control" name="Loan_Amount_Term" id="Loan_Amount_Term" required>

        <label class="form-label">Credit History:</label>
        <select class="form-select" name="Credit_History" id="Credit_History">
          <option value="1.0">Good</option>
          <option value="0.0">Bad</option>
        </select>

        <label class="form-label">Education:</label>
        <select class="form-select" name="Education" id="Education">
          <option value="0">Graduate</option>
          <option value="1">Not Graduate</option>
        </select>

        <label class="form-label">Self Employed:</label>
        <select class="form-select" name="Self_Employed" id="Self_Employed">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label class="form-label">Property Area:</label>
        <select class="form-select" name="Property_Area" id="Property_Area">
          <option value="2">Urban</option>
          <option value="1">Semiurban</option>
          <option value="0">Rural</option>
        </select>

        <button type="submit" class="btn btn-primary w-100 mt-4" id="submit-btn">Check Eligibility</button>
        <button type="reset" class="btn btn-secondary w-100 mt-2" id="clear-btn">Clear Fields</button>
      </form>

      {% if result %}
      <div class="result mt-4" id="result-box">
        <h3>
          {% if 'Eligible' in result %}
            ✅
          {% else %}
            ❌
          {% endif %}
          {{ result }}
        </h3>

        {% if percentage is not none %}
        <div class="progress mt-3" style="height: 25px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated
               {% if percentage >= 70 %}
                  bg-success
               {% elif percentage >= 40 %}
                  bg-warning
               {% else %}
                  bg-danger
               {% endif %}"
               role="progressbar"
               style="width: {{ percentage }}%;">
            {{ percentage }}%
          </div>
        </div>
        {% endif %}

        {% if reason %}
        <p class="mt-2"><strong>Reason:</strong> {{ reason }}</p>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </div>

  <script>
    const form = document.getElementById("loan-form");
    const submitBtn = document.getElementById("submit-btn");
    const clearBtn = document.getElementById("clear-btn");
    const resultDiv = document.getElementById("result-box");

    form.addEventListener("submit", () => {
      submitBtn.innerHTML = "Checking... ⏳";
      submitBtn.disabled = true;
    });

    clearBtn.addEventListener("click", () => {
      // Reset fields manually (optional)
      form.reset();

      // Reset submit button
      submitBtn.innerHTML = "Check Eligibility";
      submitBtn.disabled = false;

      // Hide result box if it exists
      if (resultDiv) {
        resultDiv.style.display = "none";
      }
    });

    window.onload = function () {
      if (resultDiv) {
        resultDiv.scrollIntoView({ behavior: 'smooth' });
      }
    };
  </script>
</body>
</html>
